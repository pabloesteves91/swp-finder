<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitarbeiter- und Supervisor-Suche</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mitarbeiter- und Supervisor-Suche</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Personalnummer oder Kürzel eingeben...">
            <select id="filter">
                <option value="all">Alle</option>
                <option value="supervisor">Supervisor</option>
                <option value="arrival">Supervisor Arrival</option>
                <option value="employee">Betriebsarbeiter</option>
            </select>
            <button id="searchButton">Suchen</button>
        </div>
        <div id="results"></div>
    </div>

    <!-- Einbindung der SheetJS-Bibliothek -->
    <script src="xlsx.full.min.js"></script>
    <!-- Hauptscript für die App -->
    <script src="script.js"></script>
</body>
</html>
