<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWP FINDER</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login-Bereich -->
    <div class="container" id="loginContainer">
        <div class="logo-container">
            <img src="swissport-logo.png" alt="Swissport Logo" class="logo">
        </div>

        <h1 class="app-title">Willkommen im SWP FINDER</h1>

        <div class="input-container">
            <input type="password" id="personalCodeInput" placeholder="üîë Personalnummer eingeben">
        </div>

        <button id="loginButton">Anmelden</button>

        <p id="errorMessage" class="error-message">‚ùå Falsche Personalnummer. Bitte erneut versuchen.</p>
    </div>

    <!-- Hauptbereich nach Login -->
    <div class="container" id="mainContainer">
        <p class="logged-in-header" id="userInfo"></p>

        <div class="logo-container">
            <img src="swissport-logo.png" alt="Swissport Logo" class="logo">
        </div>

        <h1>SWP FINDER</h1>

        <div class="input-container">
            <input type="text" id="searchInput" placeholder="üîç Suche nach Personalnummer, Name oder K√ºrzel">
        </div>

        <button id="lockButton" class="lock-button">Abmelden</button>

        <div id="results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
