<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWP FINDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Swissport-Logo -->
        <div class="logo-container">
            <img src="swissport-logo.png" alt="Swissport Logo" class="logo">
        </div>

        <!-- Titel -->
        <h1>SWP FINDER</h1>

        <!-- Such- und Filterbereich -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Personalnummer, KÃ¼rzel, Vorname oder Nachname eingeben...">
            <select id="filter">
                <option value="all">Alle</option>
                <option value="supervisor">Supervisor</option>
                <option value="arrival">Supervisor Arrival</option>
                <option value="employee">Betriebsarbeiter</option>
                <option value="assistant">Duty Manager Assistent</option>
                <option value="manager">Duty Manager</option>
            </select>
            <button id="searchButton">Suchen</button>
        </div>

        <!-- Suchergebnisse -->
        <div id="results"></div>
    </div>

    <!-- SheetJS-Bibliothek -->
    <script src="xlsx.full.min.js"></script>
    <!-- Hauptscript -->
    <script src="script.js"></script>
</body>
</html>
