<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWP FINDER</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login -->
        <div id="loginContainer">
            <h2>Login</h2>
            <input type="text" id="personalCodeInput" placeholder="üîë Personalnummer eingeben">
            <button id="loginButton">Anmelden</button>
            <p id="errorMessage" class="error-message">‚ùå Falsche Personalnummer. Bitte erneut versuchen.</p>
        </div>

        <!-- Hauptansicht nach Login -->
        <div id="mainContainer" style="display: none;">
            <div id="loggedInUser" class="user-info"></div>

            <!-- Logo -->
            <div class="logo-container">
                <img src="swissport-logo.png" alt="Swissport Logo" class="logo">
            </div>

            <!-- Titel -->
            <h1 class="app-title">SWP FINDER</h1>

            <!-- Suchfeld -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="üîç Suche nach Personalnummer, Name oder K√ºrzel">
            </div>

            <!-- Filter -->
            <div class="filter-container">
                <select id="filter">
                    <option value="all">Alle</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="arrival">Supervisor Arrival</option>
                    <option value="employee">Betriebsarbeiter</option>
                    <option value="assistant">Duty Manager Assistent</option>
                    <option value="manager">Duty Manager</option>
                    <option value="team_manager">Team Manager</option>
                </select>
            </div>

            <!-- Mitarbeiterliste -->
            <div id="results" class="employee-list"></div>

            <button id="lockButton" class="logout-button">üîí Abmelden</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
